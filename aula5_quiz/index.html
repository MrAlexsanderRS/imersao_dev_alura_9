<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega Quiz Nerd - Universo Geek</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Loading animation */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s, visibility 0.5s;
    }
    
    .loader-hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-content {
      text-align: center;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #00bcd4;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    .loader-text {
      color: #00bcd4;
      font-size: 1.2em;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Tela de Loading -->
  <div class="loader" id="loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div class="loader-text">Carregando Quiz...</div>
    </div>
  </div>

  <!-- ConteÃºdo Principal -->
  <div class="container">
    <header class="header">
      <h1>Mega Quiz Nerd</h1>
      <h2>Teste seu conhecimento geek!</h2>
    </header>
    
    <div class="conteudo" id="quizContent">
      <div class="progresso">1/10</div>
      <div class="pergunta"></div>
      <div class="respostas"></div>
    </div>
    
    <div class="fim" id="endScreen">
      <span></span>
      <button class="btn" onclick="location.reload()">Jogar Novamente</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Simula o carregamento
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loader').classList.add('loader-hidden');
      }, 1500);
    });
  </script>
</body>
</html>
